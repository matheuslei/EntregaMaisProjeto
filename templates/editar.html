<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto - Cadastro</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: black;
        color: white;
      }
      label {
        font-weight: bold;
      }
      input[type="text"],
      input[type="email"],
      input[type="submit"],
      input[type="checkbox"] {
        padding: 8px;
        margin-bottom: 10px;
        border-radius: 4px;
        border: 1px solid #000000;
        width: 100%;
        box-sizing: border-box;
      }
      input[type="submit"],
      button {
        background-color: #ff6600;
        color: rgb(0, 0, 0);
        cursor: pointer;
      }
      input[type="submit"]:hover,
      button:hover {
        background-color: #e5ff00;
      }
      h1 {
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      img {
        width: 50px;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <h1>
      <img
        src="{{url_for('static', filename='img/entregador.png')}}"
        width="60%"
        height="60%"
        alt="Entrega Mais Logo"
      />
      CADASTRE-SE EM NOSSO SITE
    </h1>
    <form method="POST" action="/" onsubmit="return validarFormulario()">
      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" name="nome" required /><br /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="telefone">Telefone:</label>
      <input
        type="tel"
        id="telefone"
        name="telefone"
        pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}"
        placeholder="(11) 8563-5412"
        required
        oninput="formatarTelefone()"
      /><br /><br />

      <label for="eh_entregador">Selecione se é entregador:</label><br />
      <button type="button" id="botaoEntregador" onclick="marcarEntregador()">
        Entregador</button
      ><br /><br />

      <input type="hidden" id="eh_entregador" name="eh_entregador" />
      <!-- campo oculto para envio do formulário -->

      <input type="submit" value="Enviar" />
    </form>

    <script>
      var telefoneInput = document.getElementById("telefone");
      var telefoneAnterior = ""; // Variável para armazenar o valor anterior do telefone

      telefoneInput.addEventListener("input", function () {
        var telefone = telefoneInput.value;
        var formattedTelefone = formatarTelefone(telefone);
        telefoneInput.value = formattedTelefone;

        // Verifica se um caractere especial foi removido
        if (telefoneAnterior.length > telefone.length) {
          telefoneInput.value = telefone.slice(0, telefone.length - 1); // Remove o último caractere digitado
          telefoneAnterior = telefoneInput.value;
        } else {
          telefoneAnterior = telefoneInput.value;
        }
      });

      function formatarTelefone(telefone) {
        var numeroLimpo = telefone.replace(/\D/g, ""); // Remove todos os não dígitos
        var formattedTelefone = "";

        if (numeroLimpo.length > 0) {
          formattedTelefone = "(" + numeroLimpo.slice(0, 2) + ") ";
        }
        if (numeroLimpo.length > 2) {
          formattedTelefone += numeroLimpo.slice(2, 7) + "-";
        }
        if (numeroLimpo.length > 7) {
          formattedTelefone += numeroLimpo.slice(7, 11);
        }

        return formattedTelefone;
      }

      function validarFormulario() {
        var nomeCompleto = document.getElementById("nome").value;
        var email = document.getElementById("email").value;
        var telefone = document.getElementById("telefone").value;

        if (nomeCompleto === "" || email === "" || telefone === "") {
          alert("Por favor, preencha todos os campos obrigatórios.");
          return false;
        }

        if (!telefone.match(/^\([0-9]{2}\) [0-9]{5}-[0-9]{4}$/)) {
          alert(
            "Por favor, insira um número de telefone válido no formato (11) 8563-5412."
          );
          return false;
        }
      }

      function marcarEntregador() {
        var checkbox = document.getElementById("eh_entregador");
        var botao = document.getElementById("botaoEntregador");

        checkbox.checked = !checkbox.checked; // alternar estado do checkbox
        botao.classList.toggle("selecionado"); // alternar classe para estilização
      }
    </script>
  </body>
</html>
